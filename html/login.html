<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="../js/vue.min.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>登录</title>
</head>
<body>
    <style>
        html,body,#app{
            width: 100%;
            height: 100%;
        }
        .loginBg{
            background-color: #d3d5d5;
            height: 100%;
        }
        .login{
            background-color: #fff;
            width: 300px;
            height: 300px;
            border-radius: 10px;
            margin: 0 auto;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px;
        }
        .login > p{
            text-align: center;
            font-weight: bold;
            letter-spacing: 6px;
            color: rgb(86, 223, 223);
        }
        .subBtn,.register{
            width: 80%;
            height: 30px;
            line-height: 30px;
            font-weight: 600;
            color: #fff;
            letter-spacing: 6px;
            font-size: 16px;
            text-align: center;
            background-color: rgb(86, 223, 223);
            margin: 0 auto;
            margin-top: 20px;
            border-radius: 10px;
            cursor: pointer;
        }
        .subBtn{
            margin-top: 40px;
        }
        .loginForm{
            margin-top: 20px;
            padding: 0 10%;
        }
        .loginForm >div{
            display: flex;
            align-items: center;
            margin-top: 30px;
        }
        .loginForm >div > p{
            border-radius: 4px;
            border: 1px solid #d3d5d5;
            height: 30px;
            display: flex;
            align-items: center;
            width: 100%;
        }
        .loginForm >div > p > span{
            display: inline-block;
            width: 30px;
            height: 28px;
            background-color: #eee;
            text-align: center;
            line-height: 28px;
        }
        .loginForm >div > p >input{
            outline: none;
            border: none;
            margin-left: 4px;
            
        }
    </style>
    <div id="app">
        <div class="loginBg">
            <div class="login">
                <p>登录</p>
                <div class="loginForm">
                    <div class="phone">
                        <p><span><i class="el-icon-user" style="font-size: 20px;color: #d3d5d5;"></i></span><input type="text" placeholder="账号" v-model='phone'></p>
                    </div>
                    <div class="pwd">
                        <p><span><i class="el-icon-lock" style="font-size: 20px;color: #d3d5d5;"></i></span><input type="password" placeholder="密码" v-model='pwd'></p>
                    </div>
                </div>
                <div class="subBtn" @click='login'>登录</div>
                <div class="register" @click='register'>注册</div>
            </div>
        </div>
    </div>
</body>
<script>
    var app = new Vue({
        el:'#app',
        data(){
            return{
                phone:'',
                pwd:''
            }
        },
        methods:{
            login(){
                var pwdeg = new RegExp(/^[\da-zA-z]{6,12}$/)
                var phoneReg = new RegExp(/^1(3[0-9]|5[0-3,5-9]|7[1-3,5-8]|8[0-9])\d{8}$/)
                if(!phoneReg.test(this.phone)){
                    this.$message('请输入正确的手机号')
                    return
                }
                if(!pwdeg.test(this.pwd)){
                    this.$message('请输入6-12位密码')
                    return
                }else if(this.pwd == ''){
                    this.$message.fail('请输入密码')
                    return
                }
                axios({
                    method:'POST',
                    url:'',
                    data:{
                        password:this.pwd,
                        phone:this.phone
                    },
                    success:(res)=> {
                        console.log(res)
                    }
                })
            },
            register(){
                location.href = './register.html'
            }
        }
    })
</script>
</html>
